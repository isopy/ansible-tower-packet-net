- hosts: all
  remote_user: root
  gather_facts: false
  become: false
  vars:
     instance_state: present

  tasks:
    # TODO: block/rescue to clean up instances if this role fails while executing
    - name: include the packet-provision role
      include_role:
        name: packet-provision

    - name: include the tower-install role
      include_role:
        name: tower-install
      when: instance_state == 'present'
